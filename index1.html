<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #e6c2ff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.circle {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  position: relative;
}

.circle::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.text h1 {
  font-size: 30px;
  font-weight: bold;
  margin-bottom: 10px;
}

.text p {
  font-size: 18px;
  font-weight: 400;
}

.balloon {
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #f0f0f0;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.balloon.pink {
  background-color: #f0 f0;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
}

.balloon.blue {
  background-color: #add8e6;
  top: 50px;
  left: 30%;
}

.balloon.green {
  background-color: #90ee90;
  top: 50px;
  right: 30%;
}
</style>
</head>
<body>
<div class="container">
  <div class="circle">
    <div class="text">
      <h1>Welcome</h1>
      <p>Enjoy your stay!</p>
    </div>
    <div class="balloon pink"></div>
    <div class="balloon blue"></div>
    <div class="balloon green"></div>
  </div>
</div>
</body>
</html>
